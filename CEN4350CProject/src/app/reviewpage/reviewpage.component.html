<h3>Reviews</h3>
<ul class='reviewlist'>
  <li *ngFor='let review of reviews'>
    <span class='reviewbody'>{{review.comment}}</span><br>
    <span class='author'>{{review.author}}</span> <span class='date'>{{review.date}}</span><br><br>
  </li>
</ul>
<br><br>
<div>
<h3>Write a review</h3>
<form>
<textarea id='newcomment' class='newcomment' rows=5 cols=60 placeholder='Comment' required #commentInput></textarea><br>
<label>Display Name </label><input id='newname' placeholder='Your Name' required #nameInput><br>
<label>Email </label><input id='newemail' placeholder='Your Email' required #emailInput><br>
<button type="submit" (click)="submitReview(nameInput.value, emailInput.value, commentInput.value);">Submit</button>
</form>
</div>
